<html>

<head>
    <meta charset="utf-8">
    <title>AssistiveCam</title>
    <link rel="stylesheet" href="style.css">

    <!-- Include the filters -->
    <link rel="stylesheet" href="filters/filters.css">
</head>

<body>
    <!-- video source -->
    <video id="videofeed" class="viewer invisible" autoplay></video>

    <!-- manipulated video source -->
    <canvas id="manipulatedVideo" class="viewer default"></canvas>

    <!-- Place to display error messages etc. -->
    <div id="info">AssistiveCam</div>

    <!-- Load the main components and initialise -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="cameraCycle.js"></script>

    <!-- Load additional components -->
    <script type="text/javascript" src="filters/filters.js"></script>
    <script type="text/javascript" src="toggleInfoVisibility.js"></script>
</body>

</html>
