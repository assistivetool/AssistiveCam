<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AssistiveCam</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load the configuration & profiles -->
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="profiles.js"></script>
    <script type="text/javascript" src="gui/guiConfig.js"></script>
</head>

<body>
    <!-- video source -->
    <video id="videofeed" class="viewer invisible" autoplay muted></video>

    <!-- manipulated video source -->
    <canvas id="manipulatedVideo" class="viewer default"></canvas>

    <!-- Alignment line -->
    <div id="line" class="invisible"></div>

    <!-- Place to display error messages etc. -->
    <div id="info">AssistiveCam</div>

    <!-- Command box -->
    <input type="text" id="command" placeholder="Enter command" class="invisible" />

    <!-- GUI -->
    <div class="invisible" id="gui"></div>

    <!-- Load the main components and initialise -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="features/cameraCycle.js"></script>

    <!-- Load additional components -->
    <script type="text/javascript" src="features/toggleInfoVisibility.js"></script>
    <script type="text/javascript" src="features/rotateCamera.js"></script>
    <script type="text/javascript" src="features/zoom.js"></script>
    <script type="text/javascript" src="features/freeze.js"></script>
    <script type="text/javascript" src="features/alignmentLine.js"></script>
    <script type="text/javascript" src="features/captureSettings.js"></script>
    <script type="text/javascript" src="features/settingsProfiles.js"></script>
    <script type="text/javascript" src="features/videoRecording.js"></script>
    <script type="text/javascript" src="features/ttsOutput.js"></script>
    <script type="text/javascript" src="features/changeConfig.js"></script>

    <!-- Load gui handling -->
    <script type="text/javascript" src="gui/gui.js"></script>

    <!-- Load the command executor -->
    <script type="text/javascript" src="features/eventCommands.js"></script>
    <script type="text/javascript" src="commandExecutor.js"></script>
</body>

</html>
